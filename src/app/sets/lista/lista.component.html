<mat-card fxFlex="100">
  <mat-card-header>
    <mat-card-title>Sets</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div fxFlex="100" class="div-table-sets">
      <table *ngIf="sets" mat-table [dataSource]="sets.data" class="table-sets">
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef class="mat-cell"></th>
          <td mat-cell *matCellDef="let element"><img src="{{element.icon_svg_uri}}" alt="{{element.code}}" class="icon"></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="mat-cell"> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="mat-cell"> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.code | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="released_at">
          <th mat-header-cell *matHeaderCellDef class="mat-cell"> Data de Lançamento </th>
          <td mat-cell *matCellDef="let element"> {{element.released_at | date : 'dd/MM/yyyy'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="rowOptions"
                     [length]="pageEvent.length"
                     [pageIndex]="pageEvent.pageIndex"
                     [pageSize]="pageEvent.pageSize"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions align="start">


  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
