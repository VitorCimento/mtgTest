<button mat-icon-button aria-label="Temas" [matMenuTriggerFor]="themeMenu">
  <mat-icon fontSet="material-icons-round">format_color_fill</mat-icon>
</button>
<mat-menu #themeMenu="matMenu" yPosition="above">
  <button mat-button *ngFor="let theme of themes" (click)=changeTheme(theme.name)>
    <mat-icon *ngIf="theme.icon" svgIcon="{{theme.icon}}"></mat-icon>
    {{theme.display}}
  </button>
</mat-menu>
