<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewPort
      mode="push"
      role="dialog"
      opened="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="drawer.toggle()" routerLink="home" routerLinkActive="active-list-item">
          <span mat-list-icon class="material-icons-round">home</span>
          <div mat-line>Home</div>
        </a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/sets/lista" routerLinkActive="active-list-item">
          <span mat-list-icon class="material-icons-round">inventory_2</span>
          <div mat-line>Sets</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toogle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Sidenav toogle icon">menu</mat-icon>
        </button>
        <span routerLink="home">MTG App</span>
        <span class="spacer"></span>
        <button mat-icon-button class="material-icons-round" (click)="darkModeToogle()" *ngIf="getDarkMode()"><mat-icon>light_mode</mat-icon></button>
        <button mat-icon-button class="material-icons-round" (click)="darkModeToogle()" *ngIf="!getDarkMode()"><mat-icon>dark_mode</mat-icon></button>
        <app-theme-menu></app-theme-menu>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
